<div class="login-wrap">
    <header class="login-header">
        <div>
            <h2>登录</h2>
            <a href="javascript:;" class="icon" ng-click="login()">&#xe697;</a>
        </div>
    </header>
    <main class="login-main">
        <div class="login-Verification">
            <div>
                <span class="iconfont">&#xe648;</span>
                <input type="text" placeholder="请输入手机号码/邮箱">
            </div>
            <div>
                <span class="icon">&#xe681;</span>
                <input type="password" placeholder="请输入登录密码">
            </div>

        </div>
        <div class="login-button">
            <button ui-sref="user">立即登录</button>
        </div>
        <div class="login-register">
            <a href="javascript:;" class="register" ui-sref="register">新用户注册</a>
            <a href="javascript:;" class="forget" ui-sref="forget">忘记密码？</a>
        </div>
        <div class="login-fast">
            <span class="line"></span>
            <span>快速登录</span>
            <span class="line2"></span>
        </div>
        <div class="login-list">
            <a href="javascript:;" class="iconfont">&#xe676;</a>
            <a href="javascript:;" class="iconfont">&#xe607;</a>
            <a href="javascript:;" class="iconfont">&#xe607;</a>
        </div>
    </main>
</div>
