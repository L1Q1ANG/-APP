<div class="register-wrap">
    <header class="register-header">
        <div>
            <h2>注册</h2>
            <span class="icon" ng-click="login()">&#xe697;</span>
        </div>
    </header>
    <main class="register-main">
        <div class="phone mainInt">
            <span class="icon">&#xe635;</span>
            <input type="text" placeholder="请输入手机号码">
        </div>
        <div class="Verification mainInt">
            <span class="icon">&#xe706;</span>
            <input type="text" placeholder="请输入短信验证码">
            <a href="javascript:;">获取验证码</a>
        </div>
        <div class="nickname mainInt">
            <span class="iconfont">&#xe648;</span>
            <input type="text" placeholder="请输入用户昵称">
        </div>
        <div class="pwd mainInt">
            <span class="icon">&#xe664;</span>
            <input type="password" placeholder="请设置密码（6~20位字母、数字）">
        </div>
    </main>
    <div class="btn">
        <button>立即注册</button>
    </div>
</div>
